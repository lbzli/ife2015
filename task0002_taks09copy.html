<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 10px;
            width: 200px;
            list-style-type: none;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="text" name="" id="txt" value="">
        <input type="button" value="搜索" id="btn">
    </div>

    <script src="common.js"></script>
    <script>
        var keyWords = ['小杨才是最纯洁的', '小杨才是最帅的', '小段才是最猥琐的', '传智播客是一个培训机构', '传说在传智有个很帅很纯洁的小杨', '苹果好吃', '苹果此次召回还是没有中国'];
        var pobje2;
        my$('txt').onkeyup = function (e) {
            if (e.keyCode != 38 && e.keyCode != 40 && e.keyCode != 13) {
                if (my$('dv')) {
                    my$('box').removeChild(my$('dv'));
                }

                var text = this.value;

                var tempArr = [];

                for (var i = 0; i < keyWords.length; i++) {
                    if (keyWords[i].indexOf(text) == 0) {
                        tempArr.push(keyWords[i]);
                    }
                }

                if (this.value.length == 0 || tempArr.length == 0) {
                    if (my$('dv')) {
                        my$('box').removeChild(my$('dv'));
                    }
                    return;
                }

                var dvObj = document.createElement('div');
                my$('box').appendChild(dvObj);
                dvObj.id = 'dv';
                dvObj.style.width = '350px';
                dvObj.style.border = '1px solid green';
                for (var i = 0; i < tempArr.length; i++) {
                    var pObj = document.createElement('p');

                    dvObj.appendChild(pObj);
                    setInnerText(pObj, tempArr[i]);
                    pObj.style.margin = 0;
                    pObj.style.padding = 0;
                    pObj.style.cursor = 'pointer';
                    pObj.style.marginTop = '5px';
                    pObj.style.marginLeft = '5px';
                }

            }

            pobje2 = document.getElementsByClassName('yellow')[0] || document.getElementById('dv').getElementsByTagName('p')[0];
            pobje2.className = 'yellow';

            if (e.keyCode == 38) {
                console.log(pobje2.innerHTML);
                if (pobje2.previousElementSibling != null) {
                    pobje2.className = '';
                    pobje2 = pobje2.previousElementSibling;
                    pobje2.className = 'yellow';
                }

            }

            if (e.keyCode == 40) {
                console.log(pobje2.innerHTML);
                if (pobje2.nextElementSibling != null) {
                    pobje2.className = ''
                    pobje2 = pobje2.nextElementSibling;
                    pobje2.className = 'yellow';
                }
            }

            if (e.keyCode == 13) {
            document.getElementById('txt').value = pobje2.innerHTML;
            }
        }
    </script>
</body>

</html>
